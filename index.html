<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>基于HTML5的jquery文件上传插件</title>
        <link rel="stylesheet" type="text/css" href="html5uploader.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.html5uploader.js"></script>
        <style type="text/css"></style>
        <script type="text/javascript">

            $(function() {

                $('#upload').html5uploader({

                    auto: false,

                    multi: true,

                    removeTimeout: 9999999,

                    url: 'upload.php',

                    onUploadStart: function() {

                        alert('开始上传');

                    },

                    onInit: function() {

                        alert('初始化');

                    },

                    onUploadComplete: function() {

                        alert('上传完成');

                    }

                });

            });
        </script>
    </head>
    <body>
        <div id="upload">
           <!-- <input class="uploadfile" style="visibility:hidden;" type="file" name="fileselect[]" multiple="">  !--> 
        </div>
    </body>
</html>
